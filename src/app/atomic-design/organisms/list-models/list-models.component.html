<main class="model-container" *ngIf="!(this.listmodelObservation$ | async)?.empty; else create">
  <article class="model-container__article--models">
    <section class="model-container__order">

      <!-- contenedor para el ordenamiento -->
      <app-select *ngIf="displaySelectOrder"
        [options]="optionOrdering"
        (valueOptionSelected)="updateOrdering($event.toString())">
      </app-select>

      <!-- bot칩n para el ordenamiento -->
      <button class="order__btn" (click)="changeStateDirection()">
        <i [class]="buttonDirection.icon"></i>
        <span>{{ buttonDirection.text }}</span>
      </button>

       <!-- contenedor para el tama침o de resultados -->
      <app-select
        [options]="optionSize"
        (valueOptionSelected)="updateSize(+$event)">
      </app-select>
    </section>

    <!-- listado de modelos -->
    <section class="model-container__list">
      <ul class="list__models" *ngFor="let model of models">
        <li class="models__model" >
          <span class="model__name"> {{ model.name }}</span>
          <p class="model__description"> {{ model.description }}</p>
        </li>
        <button class="models__btn fa-solid fa-ellipsis-vertical "></button>
      </ul>
    </section>

  </article>

  <article class="model-container__article--pagination">

    <!-- bot칩n para mostrar formulario -->
    <app-button [itemButton]="dataButton" (click)="displayFrom()"></app-button>

    <!-- paginaci칩n -->
    <section class="model-container__paginate">
      <ul class="paginate__pages">
        <li class="pages__page-icon page-icon--left"
          [ngClass]="{'page-icon--hidden': this.firstPage}"
          (click)="setPaginate(currentPage - this.one_value)">
            <i class="fa-solid fa-chevron-left"></i>
        </li>

        <li class="pages__page" [ngClass]="{'page--active': isActivePage(page)}" *ngFor="let page of pages" (click)="setPaginate(page.value)">
          {{page.content}}
        </li>

        <li class="pages__page-icon page-icon--right"
          [ngClass]="{'page-icon--hidden': this.lastPage}"
          (click)="setPaginate(currentPage + this.one_value)">
            <i class="fa-solid fa-chevron-right"></i>
        </li>
      </ul>
    </section>
  </article>
</main>

<ng-template #create>
  <article class="model-create">

    <div class="model-create__text-container">
      <p class="text-container__message">{{ messageCreateModel }}</p>
    </div>

    <app-button class="model-create__button" [itemButton]="dataButton" (click)="displayFrom()"></app-button>

  </article>
</ng-template>
