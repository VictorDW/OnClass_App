<main class="model-container">
  

  <section class="model-container__order">

    <button class="order__btn" (click)="changeStateDirection()">
      <i [class]="buttonDirection.icon"></i>
      <span>{{ buttonDirection.text }}</span>
    </button>
    
    <app-select 
      [options]="optionSize" 
      (valueOptionSelected)="updateSize(+$event)">
    </app-select>
  </section>

  <section class="model-container__list">
    <ul class="list__models" *ngFor="let model of models">
      <li class="models__model" >
        <span class="model__name"> {{ model.name }}</span>
        <p class="model__description"> {{ model.description }}</p>
      </li>
      <button class="models__btn fa-solid fa-ellipsis-vertical "></button>
    </ul>
  </section>

  <section class="pagination">
    <span 
      class="paginationIcon" 
      [ngClass]="{'paginationIcon--hidden': this.firstPage}"
      (click)="setPaginate(currentPage - this.constants.ONE_VALUE)">
        <i class="fa-solid fa-chevron-left"></i>
    </span>

    <span class="page" [ngClass]="{'page--active': isActivePage(page)}" *ngFor="let page of pages" (click)="setPaginate(page.value)">
      {{page.content}}
    </span>
    
    <span 
      class="paginationIcon" 
      [ngClass]="{'paginationIcon--hidden': this.lastPage}" 
      (click)="setPaginate(currentPage + this.constants.ONE_VALUE)">
        <i class="fa-solid fa-chevron-right"></i>
    </span>
  </section>


</main>
