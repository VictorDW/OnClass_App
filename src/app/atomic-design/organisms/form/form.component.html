<div class="modal">
    <section class="modal__section">

        <header class="section__header">
            <h2>{{ titleForm }}</h2>
            <button class="header__button" (click)="OnCloseForm()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </header>
        
        <form class="section__form" [formGroup]="form" (ngSubmit)="OnsubmitForm()">

            <div *ngFor="let data of dataInputContent" class="form__container" >
                <label class="container__label"> {{ data.label }} </label>
                <input class="container__input"
                    type="text"
                    [formControlName]="data.controle"
                    [placeholder]="data.placeholder"
                    [ngClass]="{ 'input--invalid': verifyError(data.controle) }" 
                    autofocus>
            </div>

            <app-button [itemButton]="itemButton"></app-button>
        </form>
    </section>
</div>
